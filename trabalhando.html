<!--O onload atributo é acionado quando um objeto foi carregado.
  onload é mais frequentemente usado dentro do <body>
      elemento para executar um script uma vez uma página web
    foi carregado completamente todo o conteúdo
(incluindo imagens, arquivos de script, arquivos CSS, etc.).-->
<body onload="cumprimento()">
  <input type="button" value="Clique-me" onclick="msg1()">
  <img src="Img/Mestre Ednaldo.png" onclick="msg2()">
  <script src="js/alert.js"></script>
</body>

</html>
