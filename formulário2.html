<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="f_aula" method="POST" action="" onsubmit="return valida()">
        <label> Nome: </label>
        <input type="text" name="f_nome" id="f_inome" maxlength="50" /><br>

        <label> Senha: </label>
        <input type="password" name="f_senha" id="f_isenha" maxlength="20" /><br>

        <label> Data de Nascimento: </label>
        <input type="date" name="f_data" maxlength="10" /><br>
        
        <label> E-mail: </label>
        <input type="email" name="f_email" id="f_iemail" maxlength="50" /><br>

        <input type="submit" value="Gravar">
    </form>
    <script src="js/formulario.js"></script>
</body>
</html>
